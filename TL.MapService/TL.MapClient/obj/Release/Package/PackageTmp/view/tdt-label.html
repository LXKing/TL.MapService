<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>天地图-标注</title>
    <link href="../css/ol.css" rel="stylesheet" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../js/ol.js"></script>
    <script src="../js/config.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    title: "天地图"
                    , url: servicepath + "jsoncallback=?&maptype=tdt-label&x={x}&y={y}&z={z}"
                })
            })
        ],
        target: 'map',
        controls: ol.control.defaults({
            attributionOptions:({
                collapsible: false
            })
        }),
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        })
    });
    </script>
</body>
</html>
